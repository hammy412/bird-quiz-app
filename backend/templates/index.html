<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Guess the Bird!</h1>
        <p>Score: {{ score }}</p>
        <img src="{{ url_for('static', filename='images/' + bird['image']) }}" alt="Bird image" style="max-width: 300px;"/>
        
        {% if result %}
        <p>{{ result }}</p>
        {% endif %}
        
        <form action="/guess" method="POST">
            <input type="text" name="guess" placeholder="Enter bird species" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
